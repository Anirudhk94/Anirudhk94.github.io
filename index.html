<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>

<!-- New Entry -->
<script>
    window.fbAsyncInit = function() {
        FB.init({
        appId      : '793222624175283',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });   
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }

    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        if (response.status === 'connected') {
            testAPI();
        } else {
            document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
        }
    }

    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', 'get', {fields: 'id,name,gender,email,first_name,last_name' }, function(response) {
        console.log('Successful login for: ' + response.id);
        console.log('Gender : ' + response.gender);
        console.log('Email : ' + response.email);
        console.log('First Name : ' + response.first_name);
        console.log('Last Name : ' + response.last_name);
        document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.name + '!';
        });
    }

    function fbLogoutUser() {
        FB.getLoginStatus(function(response) {
            if (response && response.status === 'connected') {
                FB.logout(function(response) {
                    console.log('Logout Successful');
                    document.location.reload();
                });
            }
        });
    }

</script>
<!-- New Entry -->

<fb:login-button autologoutlink="true" scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<button onclick="javascript:FB.logout(function() { window.location.reload() }); return false;"
>Logout</button>

<div id="status">
</div>

</body>
</html>
